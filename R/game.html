<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rellipse!</title>
        <style>
            body {
                background-color: black;
		overflow: hidden;
            }
        </style>
    </head>
    <body>
        <center><button onclick="goFullscreen('embeddedGame'); return true">Fullscreen</button></center>
        
        <center><iframe id="embeddedGame" width="440" height="757" style="border: 0px;" src="https://studio.code.org/projects/gamelab/KRfWTrL2iBXiMnmYA_61FXIEL4ocetfGyDcZHdDcXs9/embed?nosource"></iframe></center>
        
        <script>
        function goFullscreen(id){
            var element = document.getElementById(id);
            if (element.mozRequestFullScreen) {
	            element.mozRequestFullScreen();
	        } else if (element.webkitRequestFullScreen){
                element.webkitRequestFullScreen();
            }
        }
        </script>
    </body>
</html>
